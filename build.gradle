    id "java-library"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('com.codeborne:selenide:5.25.0-selenium-4.0.0',
            "com.github.javafaker:javafaker:1.0.2",
            'org.junit.jupiter:junit-jupiter:5.8.1')
